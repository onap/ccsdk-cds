<header>
    <div class="row m-0">
        <div class="col pl-0">
            <p class="logo mb-0"></p>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb designer-breadcrumb mb-0">
                    <li class="breadcrumb-item">
                        <a href="#">CBA Packages</a>
                    </li>
                    <i class="fa fa-angle-right ml-2 mr-2"></i>
                    <li class="breadcrumb-item">
                        <a href="/package/{{this.packageId}}">{{viewedPackage.artifactName}}</a>
                        <button type="button" class="btn package-info-btn" data-toggle="modal"
                            data-target="#exampleModalLong">
                            <i class="icon-info" aria-hidden="true"></i>
                        </button>
                    </li>
                    <i class="fa fa-angle-right ml-2 mr-2"></i>
                    <li class="breadcrumb-item active" aria-current="page">
                        <p class="mb-0">Topology View</p>
                    </li>
                </ol>
                <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Package Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <img src="assets/img/icon-close.svg" />
                                </button>
                            </div>
                            <div class="modal-body package-info">
                                <div class="row">
                                    <div class="col">
                                        <h3>Test Package
                                            <span class="package-version">Version 1.0.2</span></h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <span class="badge badge-primary">test</span>
                                        <span class="badge badge-primary">vDNS-CDS</span>
                                        <span class="badge badge-primary">SCALE-OUT</span>
                                        <span class="badge badge-primary">MARCO</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2 pr-0">
                                        <img src="/assets/img/img-user3.jpg" class="creator-pic">
                                    </div>
                                    <div class="col-10 pl-0">
                                        <p><b>Author information:</b></p>
                                        <p>Abdelmuhaimen Seaudi</p>
                                        <p>abdelmuhaimen.seaudi@orange.com</p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="col pr-0 text-right">
            <ul class="topology-actions">
                <li>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="#" role="button" aria-pressed="true" class="btn-topology-action float tooltip-bottom"
                            data-tooltip="Preview">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a href="#" role="button" aria-pressed="true" class="btn-topology-action float tooltip-bottom"
                            data-tooltip="Download">
                            <i class="fa fa-download"></i>
                        </a>
                        <a href="#" role="button" aria-pressed="true" class="btn-topology-action float tooltip-bottom"
                            data-tooltip="Share">
                            <i class="fa fa-share-square"></i>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="dropdown">
                        <input class="dropdown-toggle" type="text">
                        <div class="dropdown-text">Save</div>
                        <ul class="dropdown-content">
                            <li>
                                <a href=""><i class="icon-save-sm" aria-hidden="true"></i> Save</a>
                            </li>
                            <li>
                                <a href=""><i class="fa fa-play-circle" aria-hidden="true"></i> Save &amp; Deploy</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>


        </div>
    </div>
</header>

<nav class="editNavbar row source-button {{cl}} navbar navbar-expand-lg">
    <button (click)="_toggleSidebar1()" class="toggoleBtn active btn tooltip-bottom" title="" aria-pressed="true"
        data-tooltip="Collapse Side bar">
        <i class="fa arr-size">&#xf100;</i>
    </button>
    <div class="collapse navbar-collapse ">
        <ul class="navbar ml-auto" style="list-style: none">
            <li style="margin-right: 60px">
                <ul class="navbar editor">
                    <li>
                        <button type="button" class="btn tooltip-bottom" data-tooltip="Undo">
                            <img src="/assets/img/icon-undoActive.svg">
                        </button>
                    </li>
                    <li>
                        <button type="button" class="btn tooltip-bottom" data-tooltip="Redo">
                            <img src="/assets/img/icon-redo.svg">
                        </button>
                    </li>
                </ul>
            </li>

            <li class="nav-item">
                <div class="btn-group viewBtns source-view-bar" role="group">
                    <button (click)="convertAndOpenInDesingerView(viewedPackage.id)" type="button"
                        class="btn btn-secondary topologySource"><i class="icon-topologyView-active" aria-hidden="true"></i> Designer</button>
                    <button type="button" class="btn btn-secondary topologyView active"><i class="icon-topologySource" aria-hidden="true"></i>Scripting</button>
                </div>
            </li>
        </ul>
    </div>
</nav>

<ng-sidebar-container class="sidebar-container">
    
    <ng-sidebar [(opened)]="controllerSideBar" [sidebarClass]="'demo-sidebar controllerSidebar container-fluid'"
        [mode]="'push'" #sidebarLeft>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control input-search-controller" placeholder="Search">
            </div>
        </div>

        <div class="helpBox"><i class="icon-info" aria-hidden="true"></i><a
                href="https://wiki.onap.org/display/DW/CDS+Designer+Guide" target="_blank">Help - Learn The Basics</a>
        </div>
    </ng-sidebar> 

    <div ng-sidebar-content id="board-paper">
        <ace-editor [(text)]="content" [mode]="'json'" [autoUpdateContent]="true" [durationBeforeCallback]="1000"
            [theme]="'tomorrow_night_bright'" #editor style="height:500px">
        </ace-editor>

    </div>
    </ng-sidebar-container>
