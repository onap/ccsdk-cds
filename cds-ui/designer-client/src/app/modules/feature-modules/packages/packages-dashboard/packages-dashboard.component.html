<app-header>
</app-header>
<tour-step-template></tour-step-template>
<div class="new-wrapper">
    <div class="container-fluid main-container">
        <app-packages-header></app-packages-header>
        <div class="container-fluid body-container">
            <!--Tour Starter-->

            <input id="clicker" [checked]="startTour" type="checkbox" style="display: none;" />
            <label class="ml-1" for="clicker" style="display: none;">Start the tour</label>

            <div class="panel-wrap packageWizard">
                <div class="panel">
                    <button id="clicker1" class="close" type="button" (click)="stopTour()">
                        <label for="clicker"><img src="assets/img/icon-close.svg" /></label>
                    </button>
                    <br />
                    <h3>Welcome to CDS Designer UI</h3>
                    <p>CDS has new look and new way of delivering a reusable and simplified self-service experience.</p>
                    <!-- <span>Tab through these quick steps to help you get started.</span>
                    <br /> -->
                    <button id="clicker2" class="closeWizard mr-2" type="button" (click)="stopTour()">
                        <label for="clicker">No Thanks</label>
                    </button>
                    <button type="button" class="startTour float">
                        <label (click)="start()" for="clicker" class="m-0">Start Tour</label>
                    </button>
                </div>
            </div>
            <!---->
            <nav class="row" tourAnchor="allTab">
                <!--Nav Tabs-->
                <div class="col pr-0">
                    <div class="nav nav-tabs " id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                            role="tab" aria-controls="nav-home" aria-selected="true">All</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                            role="tab" aria-controls="nav-profile" aria-selected="false">Deployed</a>
                        <a tourAnchor="test3" class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab"
                            href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Under
                            Construction</a>
                        <a class="nav-item nav-link" id="nav-contact1-tab" data-toggle="tab" href="#nav-contact1"
                            role="tab" aria-controls="nav-contact1" aria-selected="false">Archived</a>
                    </div>
                </div>
                <!--Nav Search & Filter-->
                <div class="col search-filter-col">
                    <div class="row">
                        <div class="col-7">
                            <app-packages-search></app-packages-search>
                        </div>
                        <div class="col-5 pl-2" tourAnchor="tagFilter">
                            <app-filter-by-tags class="w-100"></app-filter-by-tags>
                        </div>

                    </div>
                </div>
            </nav>
            <app-sort-packages></app-sort-packages>
        </div>
    </div>
    <!-- <div class="copyright text-center w-100 m-auto">Copyright &#64;2020 CDS Designer UI - v1.0.0</div> -->
</div>
