version: '3.3'

services:
  db:
    image: mariadb:latest
    container_name: ccsdk-mariadb
    ports:
    - "3306:3306"
    volumes:
    - ~/vm_mysql:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: sdnctl
      MYSQL_DATABASE: sdnctl
      MYSQL_USER: sdnctl
      MYSQL_PASSWORD: sdnctl
  blueprints-processor:
    depends_on:
      - db
    image: onap/ccsdk-blueprintsprocessor:latest
    container_name: bp-processor
    ports:
      - "8000:8080"
      - "9111:9111"
    restart: always
    volumes:
      - blueprints-deploy:/opt/app/onap/blueprints/deploy
    environment:
      APPLICATIONNAME: BlueprintsProcessor
      BUNDLEVERSION: 1.0.0
      APP_CONFIG_HOME: /opt/app/onap/config
      STICKYSELECTORKEY:
      ENVCONTEXT: dev
  resource-management:
    depends_on:
      - db
    image: onap/ccsdk-blueprintsprocessor:latest
    container_name: resource-management
    ports:
      - "8001:8080"
      - "9112:9111"
    restart: always
    volumes:
      - blueprints-deploy:/opt/app/onap/blueprints/deploy
    environment:
      APPLICATIONNAME: ResourceManagement
      BUNDLEVERSION: 1.0.0
      APP_CONFIG_HOME: /opt/app/onap/config
      STICKYSELECTORKEY:
      ENVCONTEXT: dev
  command-executor:
    depends_on:
      - db
    image: onap/ccsdk-commandexecutor:latest
    container_name: bp-command-executor
    ports:
      - "50051:50051"
    restart: always
    volumes:
      - blueprints-deploy:/opt/app/onap/blueprints/deploy

volumes:
  blueprints-deploy:
